<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Resto App</title>
  </head>
  <body>
    <div class="notification">
      <p class="notification__text">Бесплатная доставка от 1 000 ₽</p>
      <button type="button" class="notification__hide-btn">
        <img
          class="notification__hide-btn-img"
          src="./assets/img/x-mark.svg"
          alt="Скрыть"
        />
      </button>
    </div>
    <header class="header">
      <div class="header__content container">
        <a href="/" class="header__logo-link">
          <img
            class="header__logo-img"
            src="./assets/img/logo.svg"
            alt="restoapp"
          />
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Меню</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Акции</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">О нас</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">События</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Зоны доставки</a>
            </li>
          </ul>
        </nav>
        <div class="header__block">
          <div class="header__info">
            <a class="header__phone" href="tel:+01234567890"
              >+0 (123) 456 78-90</a
            >
            <p class="header__order-time">Прием заказов с 10:00 до 22:40</p>
          </div>
          <div class="header__menu">
            <button
              type="button"
              class="header__menu-btn header__menu-btn--profile"
            >
              <img
                class="header__menu-btn-img"
                src="./assets/img/user.svg"
                alt="Профиль"
              />
            </button>
            <button
              type="button"
              class="header__menu-btn header__menu-btn--basket"
            >
              <img
                class="header__menu-btn-img"
                src="./assets/img/basket.svg"
                alt="Корзина"
              />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="menu food-category">

                <img
                  class="menu__item-img menu__item-img--food-category"
                  src="./assets/img/food-category/pizza.jpg"

                />

                  class="menu__item-caption menu__item-caption--food-category"

                  Пицца

                <img

                <figcaption
                  class="menu__item-caption menu__item-caption--food-category"

                />
                <figcaption
                  class="menu__item-caption menu__item-caption--food-card"

                  <h4 class="menu__item-caption-title">Биф Бургеньон</h4>

                    src="./assets/img/dishes-icons/vegetarian.svg"

              <figure class="menu__item-figure">
                <img

          <li class="menu__item">
